<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Instagrid</title>
		<link rel="stylesheet" href="build/css/style.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	</head>
	<body>
		<header class="header">
			<div class="logo">
				<h1 class="screen-reader">Instagrid</h1>
				<img src="images/instagrid-logo.svg" alt="Instagrid logo">
			</div>
			<div class="search-field">
			<form class="search-bar">
				<label>#</label>
				<input type="text" name="hashtag" id="hashtag" value placeholder="Search for a hashtag"> <button id="search"<i class="fa fa-search" font-weight: bold; font-size: 2rem; text-decoration: none></i></button>
			</form>
			</div>
		</header>
		<section class="photospread">
			<div class="photos">
				<img src="images/ajax-loader.gif" alt="Loading..." class="ajax-loader" />
				<ul class="photogrid"></ul>
			</div>
			<button class="load-button">Load More</button>
		</section>
		<footer class="footer">
			<div class="copyright">
				<p>&copy; Copyright 2015 INSTAGRID</p>
			</div>
		</footer>
		<script src="main.js"></script>
	</body>
</html>
